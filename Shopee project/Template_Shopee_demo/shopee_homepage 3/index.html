<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/themify-icons/themify-icons.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-left">
                <img class="logo" src="./assets/img/shopee-logo-9143622F5F-seeklogo.com.png" alt="" width="122" height="39">
                 Đăng nhập

            </div>

            <div class="header-right"><a  href="https://help.shopee.vn/vn/s/">Cần trợ giúp?</a>

            </div>
        </div>
        

        <div class="content">
            
            <div class="wrapper">
                <div class="form-control">
                    <p class="login">Đăng Nhập</p>
                    
                    <form class="box" action="">
                            
                        <input class="email1" type="email"  placeholder="Email/Số điện thoại/Tên đăng nhập">
                    
                        <input  type="password" placeholder="Mật khẩu">
                          
                        
                       

                        <input type="button" value="ĐĂNG NHẬP">
                        <div class="forget">
                            <a class="forgetPassword" href="https://shopee.vn/buyer/reset">Quên mật khẩu</a>
                            <a class="SMS" href="https://shopee.vn/buyer/reset">Đăng nhập với SMS</a>
                        </div>
                    </form>

                    
                    <div class="break">
                        <div class="line1"></div>
                        <div class="text">HOẶC</div>
                        <div class="line2"></div>
                    </div>

                    

                    <div class="icon">

                        <input type="includeFb" value="Facebook">

                        
                        <input type="includeGg" value="Google">


                        
                         
                        <input type="includeAp" value="Apple">

                        

                    </div>
                    <div class="footer">Bạn mới biết đến Shopee?
                        <a href="https://shopee.vn/buyer/signup">Đăng ký</a>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</body>
</html>
