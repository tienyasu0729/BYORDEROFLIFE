<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
    font-family: 'Times New Roman', Times, serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
}

.form-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 400px; /* Chiều rộng hợp lý */
    margin: auto;
    text-align: center;
}

.form-title {
    text-align: center;
    font-weight: bold;
    color: #666;
    position: relative;
    display: inline-block;
    background: white;
    padding: 0 10px;
    z-index: 2;
}

.form-wrapper {
    border: 2px solid rgba(0, 0, 0, 0.4); /* Viền đen mờ */
    border-radius: 8px;
    padding: 15px;
    position: relative;
    margin-top: -10px; /* Kéo lên để viền nối với h2 */
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.form-group input, 
.form-group select {
    width: 95%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.form-group select {
    width: 40%; /* Chiều rộng select nhỏ hơn */
}

.submit-btn {
    width: 20%;
    background-color: #90EE90; /* Màu xanh nhạt */
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;   
}

.submit-btn:hover {
    background-color: #7ed957;
}   
    </style>
</head>
<body>

    <div class="form-container">
        <h3 class="form-title">Personal Information</h3>
        <div class="form-wrapper">
            <form>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" value="12" readonly>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </form>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </div>
    

</body>
</html>
