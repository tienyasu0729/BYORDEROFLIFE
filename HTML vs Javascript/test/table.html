<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Thông Tin</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        .table-container {
            width: 60%;
            border: 1px solid #000;
            overflow: hidden; /* Ẩn cuộn bên ngoài */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background-color: #ddd;
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed; /* Giữ cột đều nhau */
        }
        tbody {
            display: block;
            max-height: 300px; /* Chiều cao tối đa */
            overflow-y: auto; /* Thanh cuộn trong tbody */
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        tbody tr:hover {
            background-color: #f1f1f1d7;
        }
    </style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th rowspan="2" style="width: 15%;">Số thứ tự</th>
                <th colspan="2">Thông Tin</th>
                <th rowspan="2" style="width: 30%;">Địa chỉ</th>
            </tr>
            <tr>
                <th style="width: 30%;">Tên</th>
                <th style="width: 25%;">Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>001</td><td>Nguyễn Văn A</td><td>25</td><td>Hà Nội</td></tr>
            <tr><td>002</td><td>Trần Thị B</td><td>30</td><td>TP.HCM</td></tr>
            <tr><td>003</td><td>Phạm Văn C</td><td>22</td><td>Đà Nẵng</td></tr>
            <tr><td>004</td><td>Lê Thị D</td><td>28</td><td>Huế</td></tr>
            <tr><td>005</td><td>Hoàng Văn E</td><td>27</td><td>Hải Phòng</td></tr>
            <tr><td>006</td><td>Nguyễn Thị F</td><td>24</td><td>Nghệ An</td></tr>
            <tr><td>007</td><td>Vũ Văn G</td><td>29</td><td>Quảng Ninh</td></tr>
            <tr><td>008</td><td>Đỗ Thị H</td><td>31</td><td>Nam Định</td></tr>
            <tr><td>009</td><td>Ngô Văn I</td><td>26</td><td>Bắc Giang</td></tr>
            <tr><td>010</td><td>Nguyễn Văn J</td><td>32</td><td>Hà Nam</td></tr>
        </tbody>
    </table>
</div>

</body>
</html>
