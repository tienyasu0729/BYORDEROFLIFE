<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CKEditor - Xem HTML</title>
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <style>
    #htmlOutput {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Soạn văn bản với CKEditor</h2>

  <textarea id="editor"></textarea>
  <br />
  <button onclick="showHTML()">Xem mã HTML</button>

  <h3>Kết quả mã HTML:</h3>
  <div id="htmlOutput"></div>

  <script>
    let editorInstance;

    ClassicEditor
      .create(document.querySelector('#editor'))
      .then(editor => {
        editorInstance = editor;
      })
      .catch(error => {
        console.error(error);
      });

    function showHTML() {
      const html = editorInstance.getData();
      document.getElementById("htmlOutput").textContent = html;
    }
  </script>

</body>
</html>
